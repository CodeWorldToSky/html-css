<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        button {
            background-color: #f00;
        }

        /* 可以通过属性选择器来设置 */
        /* button[disabled] {
            color: red;
        } */

        /* 直接通过元素状态伪类来设置 */
        :disabled {
            color: red;
        }
    </style>
</head>
<body>
    <!-- enable -> disable(不可用) -->
    <button disabled>我是按钮</button> 
    <button>我是按钮</button> 

    <a href="#">百度一下</a>
</body>
</html>
