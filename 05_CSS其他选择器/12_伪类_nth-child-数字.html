<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* 1.选中子元素的第三个,只要它是子元素*/
        /* :nth-child(3) {
            color: red;
        } */

        /* 2.交集选择器: 1.必须是p元素 2.p元素是子元素中第三个元素 */
        p:nth-child(3) {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>文字内容1</p>
        <p>文字内容2</p>
        <p>文字内容3</p>
        <p>文字内容4</p>
        <p>文字内容5</p>
        <p>文字内容6</p>
        <p>文字内容7</p>
        <p>文字内容8</p>
        <p>文字内容9</p>
    </div>
    
    <p>
        <span>span文字内容1</span>
        <span>span文字内容2</span>
        <span>span文字内容3</span>
        <span>span文字内容4</span>
        <span>span文字内容5</span>
    </p>

    <!-- 下面的内容都会变红色,因为吧body当成父元素,这里的div是第三个子元素 前面恰好给第三个子元素设置成了红色,  div设置成了红色,下面的strong元素会继承上面的div元素所以strong为红色 -->
    <div>  
        <strong>strong文字内容1</strong>
        <strong>strong文字内容2</strong>
    </div>
</body>
</html>
