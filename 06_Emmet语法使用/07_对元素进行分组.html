<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!-- Emmet: div>p>span^h2+a^h1+strong -->
    <div>
        <p><span></span></p>
        <h2></h2>
        <a href=""></a>
    </div>
    <h1></h1>
    <strong></strong>

    <!-- 下面的代码把p>span括起来看成一个整体,这个整体和h2成为兄弟 -->
    <!-- div>(p>span)+h2+a -->
    <div>
        <p><span></span></p>
        <h2></h2>
        <a href=""></a>
    </div>

    <!-- 前面的元素看成一个整体 和后面的h1成为兄弟元素 -->
    <!-- (div>(p>span)+h2+a)+h1+strong -->
    <div>
        <p><span></span></p>
        <h2></h2>
        <a href=""></a>
    </div>
    <h1></h1>
    <strong></strong>
</body>
</html>
